    <div class="sunglasses-hint">drag me!</div>
</div>

<script>
(function() {
    const glasses = document.getElementById('sunglasses');
    let isDragging = false;
    let startX, startY, initialX, initialY;
    
    // Set initial position
    glasses.style.position = 'fixed';
    glasses.style.bottom = '100px';
    glasses.style.right = '20px';
    glasses.style.left = 'auto';
    glasses.style.top = 'auto';
    
    function onStart(e) {
        isDragging = true;
        const event = e.type === 'touchstart' ? e.touches[0] : e;
        startX = event.clientX;
        startY = event.clientY;
        
        const rect = glasses.getBoundingClientRect();
        initialX = rect.left;
        initialY = rect.top;
        
        glasses.style.bottom = 'auto';
        glasses.style.right = 'auto';
        glasses.style.left = initialX + 'px';
        glasses.style.top = initialY + 'px';
        glasses.style.cursor = 'grabbing';
        
        e.preventDefault();
    }
    
    function onMove(e) {
        if (!isDragging) return;
        
        const event = e.type === 'touchmove' ? e.touches[0] : e;
        const dx = event.clientX - startX;
        const dy = event.clientY - startY;
        
        glasses.style.left = (initialX + dx) + 'px';
        glasses.style.top = (initialY + dy) + 'px';
        
        e.preventDefault();
    }
    
    function onEnd() {
        isDragging = false;
        glasses.style.cursor = 'grab';
    }
    
    glasses.addEventListener('mousedown', onStart);
    document.addEventListener('mousemove', onMove);
    document.addEventListener('mouseup', onEnd);
    
    glasses.addEventListener('touchstart', onStart, { passive: false });
    document.addEventListener('touchmove', onMove, { passive: false });
    document.addEventListener('touchend', onEnd);
})();
</script>
